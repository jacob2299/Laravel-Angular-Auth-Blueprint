<div class="forgot-password-page container">
  <div class="row justify-content-center">
    <div class="col-sm-6 mt-5">
      <div class="card pr-5 pl-5 pb-5 pt-5">
        <form [formGroup]="form">
          <div class="form-group">
            <h6>Wachtwoord vergeten</h6>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail" email formControlName="email">
          </div>
          <div class="form-group">
            <button class="btn btn-primary float-sm-right" [disabled]="!form.valid" (click)="sendMail()" [ladda]="isLoading" data-style="zoom-in">Versturen</button>
          </div>
          <div>
            <a href="#" [routerLink]="['/auth/login']" class="btn btn-link">Terug naar inloggen</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
