<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-sm-6">
      <div class="card pr-5 pl-5 pb-5 pt-5">
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-group">
              <h6>2 factor authenticatie</h6>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="code" formControlName="code">
            </div>
            <div class="form-group">
              <button class="btn btn-primary float-sm-right" [ladda]="isLoading" data-style="zoom-in" [disabled]="!form.valid" (click)="submit()">Doorgaan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
