<div class="loginPage container">
  <div class="row mt-3 mb-3">
    <div class="col">
      <h1 class="display-4 text-center">Inloggen</h1>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="E-mail" email formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Wachtwoord</label>
              <input type="password" class="form-control" id="password" placeholder="Wachtwoord" formControlName="password">
            </div>
            <div class="row">
              <div class="col-sm-5 offset-sm-1">
                <a href="#" [routerLink]="['/auth/forgot-password']" class="float-left">Wachtwoord vergeten?</a>
              </div>
              <div class="col-sm-5">
                <button type="submit" class="btn btn-primary float-right mb-2" (click)="login()" [ladda]="isLoading" data-style="zoom-in"
                  [disabled]="!loginForm.valid">Inloggen</button>
              </div>
            </div>
            <div class="row justify-content-center mb-3">
              <button href="#" class="btn-google" (click)="googleLogin($event)">
                <img src="assets/imgs/google.svg.png">Sign in with Google</button>
            </div>
            <button (click)="gotToRegister()" type="button" class="btn btn-secondary btn-block">Registreren</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
